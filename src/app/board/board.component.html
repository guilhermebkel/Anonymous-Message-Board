<section class="title">
    <h1>
      What about this
    </h1>
</section>

<section class="thread">
  <div class="buttons">
    <button id="report">REPORT</button>
    <button id="delete">DELETE</button>
  </div>
  <h1>What about it?</h1>
  <section class="reply">
    <p>That's what I think about it...</p>
  </section>
  <div class="new-reply">
    <input placeholder="Write a reply" />
    <img src="../../assets/arrow-right.png" />
  </div>
</section>

<button class="create" (click)="toggleCreationModal()" [ngStyle]="isCreateButtonActiveStyle">
  <img src="../../assets/add.png" />
</button>
  
<div class="creation-background" [ngStyle]="isModalActiveStyle">
  <section class="creation-menu">
    <h1>New thread</h1>
    <input placeholder="Thread name" (keyup)="handleNewThreadTitle($event)" [value]="newThreadTitle"/>
    <div class="button-container">
      <button class="close-button" (click)="toggleCreationModal()">CLOSE</button>
      <button class="create-button" (click)="createThread()">CREATE</button>
    </div>
  </section>
</div>
